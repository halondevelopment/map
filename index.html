<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TimeMachine</title>
    <script
      type="module"
      src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"
    ></script>
    <script
      type="module"
      src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"
    ></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"
    ></script>
  </head>
  <body>
    <script type="module">
      import { transform } from "ol/proj";
      import TimeMachine from "./lib/machine";

      document.addEventListener(
        "DOMContentLoaded",
        async () =>
          await new TimeMachine({
            api: "https://cbsproxy.ibb.gov.tr/?ZamanMakinesiGetir&",
            map: {
              center: transform(
                [29.00152421875, 41.013806515957],
                "EPSG:4326",
                "EPSG:3857"
              ),
              extent: [3110000, 4975000, 3340000, 5100000],
              zoom: {
                maxZoom: 20,
                minZoom: 10,
                zoom: 12,
              },
            },
          }).initialize()
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map</title>
    <script
      type="module"
      src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"
    ></script>
    <script
      type="module"
      src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"
    ></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal"></div>
    <div id="map" class="map"></div>
    <div class="slidercontainer">
      <p class="slider-text">Tarih: 1995</p>
      <input class="slider" type="range" min="1850" max="1995" value="1995" />
    </div>
    <script type="module" src="main.js"></script>
    <script defer>
      const map = document.getElementById("map"),
        map_resize = () =>
          (map.style = `width: ${window.innerWidth}px; height: ${window.innerHeight}px;`);
      map_resize();
      window.addEventListener("resize", map_resize);
    </script>
  </body>
</html>
